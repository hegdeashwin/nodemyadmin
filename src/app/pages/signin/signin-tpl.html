<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Sign into your MySQL account</h3>
      </div>
      <div class="panel-body">
        <div class="alert alert-warning alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Warning!</strong> Better check yourself, you're not looking too good.
        </div>
        <form class="authenticate-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="formUsername" type="text" class="form-control" id="formUsername" placeholder="E.g. ashwin">
            <p class="help-block" ng-show="form.formUsername.$error.required">Username is required</p>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="formPassword" type="password" class="form-control" id="formPassword" placeholder="Minimum six characters long">
            <p class="help-block" ng-show="form.formPassword.$error.required">Password is required</p>
          </div>
          <input type="submit" class="btn btn-default" ng-click="signin.isAuthenticate()" value="Sign In" />
          <a href="help?signin" class="btn btn-success">Help</a>
        </form>
      </div>
    </div>
  </div>
</div>
