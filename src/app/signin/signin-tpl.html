<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
		    <div class="panel panel-primary">
		      <div class="panel-heading">
		        <i class="fa fa-lg fa-sign-in"></i> Sign in to your mysql account
		        <span class="pull-right">nodemyadmin <sup><small>v0.0.0 Alpha</small><sup></span>
		      </div>
		      <div class="panel-body">
		        <div class="alert alert-danger alert-dismissible fade in" role="alert">
		          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times-circle-o"></i></span></button>
		          <h4>Invalid username or password.</h4>
		          <p>Please try again using your valid username and password.</p>
		        </div>
		        <form>
		          <div class="form-group">
		            <label for="mysqlUsername">Username</label>
		            <input type="text" class="form-control" id="mysqlUsername" placeholder="Username">
		          </div>
		          <div class="form-group">
		            <label for="mysqlPassword">Password</label>
		            <input type="password" class="form-control" id="mysqlPassword" placeholder="Password">
		          </div>                  
		        </form>
		      </div>
		      <div class="panel-footer">
		        <button type="submit" class="btn btn-primary">Sign in</button>
		        <a class="btn btn-success pull-right"><i class="fa fa-lg fa-question-circle"></i></a>
		      </div>
		    </div>
		</div>
	</div>
</div>
